<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Calculator</title>
</head>

<body>

    <input type="number" id="bill" placeholder="Enter total bill amount">
    <input type="number" id="tips" placeholder="Enter tips in %">
    <button id="calculate">Calculate</button>
    <span id="total"></span>

    <script>

        const bill = document.getElementById('bill');
        const tips = document.getElementById('tips');
        const calculate = document.getElementById('calculate');
        const total = document.getElementById('total');

        function calculateTotal() {

            const billValue = bill.value;
            const tipsValue = bill.value;
            const totalValue = billValue * (1 + tipsValue / 100);
            total.innerHTML = totalValue.toFixed(2);

        }

        calculate.addEventListener("click", calculateTotal);

    </script>

</body>

</html>
