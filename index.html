<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Centered Triangle Pattern</h1>
    <pre id="pattern"></pre>

    <script>

        let x = 5;
        let pattern = '';

        for (let i = 1; i <= x; i++) {

            let spaces = ' '.repeat(x - i);
            let stars = '*'.repeat(2 * i - 1);

            pattern += spaces + stars + '\n';
        }

        document.getElementById('pattern').textContent = pattern;

    </script>

</body>

</html>
